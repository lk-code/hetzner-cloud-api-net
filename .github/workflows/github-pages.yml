name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Install htmlc
        shell: pwsh
        run: dotnet tool install --global htmlc
        
      - name: htmlc compile
        run: htmlc compile docs -s /assets/scss/main.scss
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "docs/dist"

  deploy:
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
